<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="popup-content">
        <label for="sitesinput">
            <b>Write here the websites that you consider prone to procrastinating</b><br />
            (domain name only, as it appears in the URL, without subdomain:<br />
            e.g. "google.com" for "https://www.google.com/")
        </label>
        <textarea id="sitesinput" name="sitesinput" rows="4" cols="64"></textarea>
    </div>
    <br />
    <hr />
    <br />
    <label for="timeinput" height="50">
        <b>Procrastion time allowed:</b>
    </label>
    <input type="range" id="timeinput" height="50" min="5" max="50" value="10" step="1" width="100" />
    <br />
    <p id="time">(10 minutes)</p>
    <br />
    <div id="error-content" class="hidden">
        <p>There was an error, I cannot stop you from procrastinating!!</p>
        <p>...still, just remember that there is always something more meaningful to do right now! ;)</p>
    </div>
    <br />
    <script src="popup.js"></script>
</body>

</html>
